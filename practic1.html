<style type="text/css">

	.wrapper{
		width: 600px;
		height: 130px;
		margin: 0 auto;
		display: none;
		border-radius: 10px;
		-webkit-border-radius: 10px;
		-moz-border-radius: 10px;
	}

</style>

<script type="text/javascript">
alert("Барлығы 4 сұрақ")
	var countQuest = 0;
	var plus = 0;
	var test_start = 0;

	function check(num){

		if(num == 4){

			document.getElementById('area').style.display='block'; //
			document.getElementById('start').style.display='none';
			document.getElementById('end').style.display='inline';

			if(test_start == 0){

					//Массив вопросов
				var questions = ["Hello","Үй","Ағаш","Отан"];
				question.style.color = " Black ";
					//Массивы вариантов ответов
				var number1 = ["Қалай жағдайын","House","House"];
				var number2 = ["Сәлем","Cat","Door"];
				var number3 = ["Сау бол","Dog","Wall"];
				var number4 = ["Үй","Tree","Tree"];

				document.getElementById('question').innerHTML=questions[countQuest];

				document.getElementById('option1').innerHTML=number1[countQuest];
				document.getElementById('option2').innerHTML=number2[countQuest];
				document.getElementById('option3').innerHTML=number3[countQuest];
				document.getElementById('option4').innerHTML=number4[countQuest];

					//Массив правильных ответов
				var answer = [1,0,3,1];

				test_start = 1;
			}
		}
		else{
					//Массив вопросов
			var questions = ["Hello","Үй","Ағаш","Homeland"];

				//Массивы вариантов ответов
			var number1 = ["Қалайсың","House","House","Табиғат"];
			var number2 = ["Сәлем","Cat","Door","Отан"];
			var number3 = ["Сау бол","Dog","Wall","Арал"];
			var number4 = ["Үй","Tree","Tree","Ғаламшар"];

				//Массив правильных ответов
			var answer = [1,0,3,1];

			if(num == answer[countQuest]) plus++;

			if(questions.length - 1> countQuest){

				countQuest++;

				document.getElementById('question').innerHTML=questions[countQuest];

				document.getElementById('option1').innerHTML=number1[countQuest];
				document.getElementById('option2').innerHTML=number2[countQuest];
				document.getElementById('option3').innerHTML=number3[countQuest];
				document.getElementById('option4').innerHTML=number4[countQuest];

			}
			else{

				document.getElementById('area').style.display='none';
				alert('Сізде ' + plus + ' дұрыс жауап!');
			}
		}
	}

</script>
<style media="screen">
	.myButton{
		background-color: #5485D6;
		color: white;
		padding: 5px;
		border: none;
		margin: 0 5px 0 0;
	}
</style>
	<div style="margin-top: 200px;">

		<div id="area" class="wrapper">

			<center>

				<p style="font-size: 38px;font-weight: bold;padding-top: 2px;color: #fff;" id="question"></p>

				<button onclick="check(0)" class="myButton" id="option1"></button>

				<button onclick="check(1)" class="myButton" id="option2"></button>

				<button onclick="check(2)" class="myButton" id="option3"></button>

				<button onclick="check(3)" class="myButton" id="option4"></button>

			</center>

		</div>

	</div>

	<br><center>
		<button id="start" class="myButton" onclick="check(4)">Тестті бастау</button>
		<script type="text/javascript"> var curent_url = document.URL; document.write("<a id='end' style='display: none;' class='myButton' href='" + curent_url + "'>Басынан бастау</a>"); </script>
	</center>
